<div class="filter-wrapper">
  <div id="filter-keys">
    <button *ngFor="let f of filter"
      id="{{ f.name }}"
      name="{{ f.group }}"
      class="*ngIf=f.selected ? 'filter-pressed' : 'filter-unpressed'"
      [ngClass]="getSelectClass(f.selected)"
      >{{ f.label }}</button>
  </div>
  <div id="filter-modifiers">
    <button class="filter-modifier">Clear</button>
  </div>
</div>
